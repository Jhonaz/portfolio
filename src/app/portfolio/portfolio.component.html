<div *ngIf="cards.length == 0">
  <p>Cargando...</p>
</div>

<div *ngIf="cards.length > 0">
  <div class="row align-items-stretch pt-3">
    <div class="col-md-6 col-lg-4 col-xl-4 mb-3" *ngFor="let card of cards">
      <div class="card h-100 clickeable" [routerLink]="['/portfolio/', card.id]">
        <img class="card-img-top w-100 h-auto" [src]="card.url" [alt]="card.titulo" [title]="card.titulo">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title">{{ card.titulo }}</h5>
            <p class="card-text">{{ card.descripcion }}</p>
            <p class="card-text"><small class="text-muted">{{card.fecha}}</small></p>
          </div>
          <a class="d-block pt-3" [routerLink]="['/portfolio/', card.id]">Detalle</a>
        </div>
      </div>
    </div>
  </div>
</div>
